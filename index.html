<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff4d6d;
      --pink2:#ff7aa2;
      --ink:#1f2430;
      --muted:#6b7280;
      --card:rgba(255,255,255,.78);
      --cardBorder:rgba(255,255,255,.55);
      --shadow:0 18px 60px rgba(0,0,0,.15);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      /* Better mobile viewport handling than 100vh */
      min-height: 100svh;
      min-height: 100dvh;

      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,122,162,.35), transparent 55%),
        radial-gradient(900px 700px at 85% 30%, rgba(255,77,109,.25), transparent 55%),
        radial-gradient(900px 900px at 50% 95%, rgba(255,217,230,.55), transparent 60%),
        linear-gradient(135deg, #fff0f6, #ffe6ec);
      color:var(--ink);
      font-family:Inter, system-ui, sans-serif;

      /* Slightly smaller padding on phones */
      padding: clamp(14px, 4vw, 24px);
      overflow:hidden;
    }

    .heart{
      position:fixed;
      bottom:-10%;
      font-size:18px;
      opacity:.15;
      animation: floatUp linear infinite;
      pointer-events:none;
      user-select:none;
    }

    @keyframes floatUp{
      from{ transform:translateY(40px); }
      to{ transform:translateY(-110vh); }
    }

    .wrap{
      width:min(520px, 94vw);
    }

    .card{
      backdrop-filter:blur(14px);
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding: clamp(20px, 5vw, 34px) clamp(18px, 4.5vw, 28px);
      text-align:center;
    }

    /* force red (danger / bad choice) */
    .danger{
      background: linear-gradient(135deg, var(--pink), var(--pink2)) !important;
      color: white !important;
      border: none !important;
    }

    /* force white (boring / safe-looking) */
    .neutral{
      background: rgba(255,255,255,.85) !important;
      color: var(--ink) !important;
      border: 1px solid rgba(31,36,48,.10) !important;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,77,109,.12);
      border:1px solid rgba(255,77,109,.18);
      color:#b4233a;
      font-family:Fredoka, sans-serif;
      font-size:13px;
      font-weight:600;
      margin-bottom:16px;
    }

    h1{
      margin:0 0 10px;
      font-family:Fredoka, sans-serif;
      font-size: clamp(24px, 5.2vw, 34px);
      font-weight:600;
      line-height: 1.15;
      overflow-wrap: anywhere; /* helps long names on small screens */
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size: 15px;
      line-height: 1.35;
    }

    .buttons{
      display:grid;
      gap:12px;
      margin-top:8px;
    }

    button{
      border:none;
      border-radius:14px;
      padding: 14px 16px;

      /* Better tap targets */
      min-height: 48px;

      font-size: 16px;
      font-weight:600;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .18s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.10);
      font-family:Inter, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    button:active{
      transform:translateY(1px) scale(.99);
    }

    #primary{
      background:linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }

    #secondary{
      background:rgba(255,255,255,.85);
      border:1px solid rgba(31,36,48,.10);
      color:var(--ink);
    }

    .hidden{
      display:none !important;
    }

    .shake{
      animation: shake .35s ease;
    }

    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-4px)}
      100%{transform:translateX(0)}
    }

    /* Mobile-only tweaks */
    @media (max-width: 420px){
      .heart{ opacity: .10; } /* reduce visual clutter */
      .badge{ font-size: 12px; }
      p{ font-size: 14px; }
      .buttons{ gap: 10px; }
    }

    /* Respect users who hate animations */
    @media (prefers-reduced-motion: reduce){
      .heart{ animation: none; }
      .shake{ animation: none; }
      button{ transition: none; }
    }
  </style>
</head>
<body>

  <div class="heart" style="left:10%; animation-duration:11s;">üíó</div>
  <div class="heart" style="left:30%; animation-duration:14s;">üíñ</div>
  <div class="heart" style="left:55%; animation-duration:13s;">üíû</div>
  <div class="heart" style="left:75%; animation-duration:15s;">üíì</div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="badge">üíå A tiny question</div>
      <h1 id="question">Nabeeha, Will you be my Valentine?</h1>
      <p id="subtext">Please select carefully.</p>

      <div class="buttons">
        <button id="primary">Yes</button>
        <button id="secondary">No</button>
      </div>
    </div>
  </div>

  <script>
    let reallyCount = 0;
    let inSureMode = false;

    const card = document.getElementById("card");
    const question = document.getElementById("question");
    const subtext = document.getElementById("subtext");
    const primaryBtn = document.getElementById("primary");
    const secondaryBtn = document.getElementById("secondary");
    const buttons = document.querySelector(".buttons");

    function shake(){
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");
    }

    primaryBtn.addEventListener("click", () => {
      if (!inSureMode) {
        question.textContent = "I knew it üíñ ";
        subtext.textContent = "";
        primaryBtn.classList.add("hidden");
        secondaryBtn.classList.add("hidden");
      } else {
        reallyCount++;
        question.textContent = "Are you " + "really ".repeat(reallyCount) + "sure?";
        subtext.textContent = "Not getting an Oura Ring if you keep saying Yes.";
        shake();
      }
    });

    secondaryBtn.addEventListener("click", () => {
      if (!inSureMode) {
        inSureMode = true;

        question.textContent = "Are you sure?";
        subtext.textContent = "Choose carefully. This may cause a CODE FREEZE‚ùÑÔ∏è";

        secondaryBtn.textContent = "No, I want to be your Valentine";
        primaryBtn.textContent = "Yes I‚Äôm sure";

        secondaryBtn.classList.add("danger");
        primaryBtn.classList.add("neutral");

        buttons.innerHTML = "";
        buttons.appendChild(secondaryBtn);
        buttons.appendChild(primaryBtn);
      } else {
        question.textContent = "Correct choice üíò";
        subtext.textContent = "";
        primaryBtn.classList.add("hidden");
        secondaryBtn.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
